<html>
    <head>
        <script src="/showterm/js/jquery.js"></script>
        <script src="/showterm/js/jquery-ui-1.11.4.custom.min.js"></script>
        <script src="/showterm/js/jquery.fullscreen-min.js"></script>
        <script src="/showterm/js/term.js"></script>
        <script src="/showterm/js/showterm.js"></script>
        <link rel="stylesheet" href="/showterm/stylesheets/jquery-ui-1.11.4.custom.min.css">
        <link rel="stylesheet" href="/showterm/stylesheets/application.css">
    </head>
    <body>
    <script>
    $(function(){
        $.get( '__FILE__', function(data){
            var script = data.split("\n---\n");

            $(document.body).showterm({
                scriptfile: script[0],
                timingfile: script[1],
                columns: 80,
                lines: 24
            });
        });
    });
</script>
</body>
</html>
